{% extends 'admin/base_admin.html' %}
{% load static %}
{% load jformat %}
{% block body %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">داشبورد</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-left">
                        <li class="breadcrumb-item"><a href="#">خانه</a></li>
                        <li class="breadcrumb-item active">داشبورد ورژن 2</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="card card-default">
                <div class="card-header">
                    <h3 class="card-title">نمودار</h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-widget="remove"><i class="fa fa-remove"></i>
                        </button>
                    </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div class="Humidity" dir="rtl" style="border-radius: 25px;overflow: hidden;height: 600px"></div>

                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    برای کسب اطلاعات بیشتر و استفاده از راهنمای این کتابخانه به <a href="https://select2.github.io/">مستندات</a>
                    مراجعه کنید
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
{% endblock %}
{% block script %}
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>

    <script src="{% static 'js/vintage.js' %}"></script>

    <script>

        {#<!-- chart of {{ att }} -->#}
        const {{ att_name|safe }} = echarts.init(document.getElementsByClassName("{{ att_name }}")[0], 'vintage');

        {#echarts.init({{ att_name|safe }})#}
        let options{{ att_name|safe }} = {
            title: {
                text: '{{att_name|safe}}',
                right: '1%'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'line',
                    snap: true,
                    axis: 'x',
                    label: {
                        show: true,
                        formatter: function (value) {
                            {#console.log(value)#}
                            return value.value.split(',').join('\n'); // Ensure correct handling of newline characters
                        },

                    },
                    crossStyle: {
                        color: '#999'
                    },

                }
            },
            toolbox: {
                left: 10,

                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {},
                    {#dataView:{}#}
                }
            },
            grid: {
                left: '5%',
                {% if att_name == "aqi" %}
                    right: '15%',
                {% else %}
                    right: '5%',
                {% endif %}
                bottom: '10%'
            },
            xAxis: {
                {#inverse:true,#}
                data: [{% for item in data %}[
                    "{{ item.created_at|jformat:"%A" }},{{ item.created_at|jformat:"%d %B" }},{{ item.created_at|jformat:"%H:%M" }}",
                    ], {% endfor %}],
                axisLabel: {
                    formatter: function (value, index) {
                        {#console.log("fuck")#}
                        return value.split(',').join('\n'); // Ensure correct handling of newline characters
                    },
                    textStyle: {
                        align: 'center' // Center-align the text
                    }
                },
            },
            yAxis: {
                type: 'value',
                name: '{{att_name}}',
                position: 'left',
                alignTicks: true,
                axisLine: {
                    show: true,
                    lineStyle: {
                        color: "#EE6666"
                    }
                },
                axisLabel: {
                    formatter: '{value}'
                },

            },
            dataZoom: [
                {
                    start: 60,

                    type: "inside",
                    minSpan: 4,
                    orient: 'horizontal',
                    zoomOnMouseWheel: 'ctrl',
                    moveOnMouseWheel: true
                    {#startValue: '2014-06-01'#}
                },
                //{
                {#type: 'inside'#}
                //}
            ],
            {% if att_name == "aqi" %}
                visualMap: {
                    top: 50,
                    right: 10,
                    pieces: [
                        {
                            gt: 0,
                            lte: 50,
                            color: '#93CE07'
                        },
                        {
                            gt: 50,
                            lte: 100,
                            color: '#FBDB0F'
                        },
                        {
                            gt: 100,
                            lte: 150,
                            color: '#FC7D02'
                        },
                        {
                            gt: 150,
                            lte: 200,
                            color: '#FD0100'
                        },
                        {
                            gt: 200,
                            lte: 300,
                            color: '#AA069F'
                        },
                        {
                            gt: 300,
                            color: '#AC3B2A'
                        }
                    ],
                    outOfRange: {
                        color: '#999'
                    }
                },
            {% endif %}
            series: {
                name: "{{ att_name }}",

                type: 'line',
                data: [{% for att in data %}{{att.Humidity}}, {% endfor %}],
                {% if att_name == "aqi" %}
                    markLine: {
                        silent: true,
                        lineStyle: {
                            color: '#333'
                        },
                        data: [
                            {
                                yAxis: 50
                            },
                            {
                                yAxis: 100
                            },
                            {
                                yAxis: 150
                            },
                            {
                                yAxis: 200
                            },
                            {
                                yAxis: 300
                            }
                        ]
                    }

                {% endif %}
            }
        };
        {{ att_name|safe }}.setOption(options{{ att_name|safe }})
        {#echarts.init(options{{ att_name|safe }})#}

        {#console.log({{ att_name|safe }}[0])#}
        {#            {{ att_name|safe }}.#}


        {#console.log({{ start_date }})#}
    </script>
{% endblock %}
